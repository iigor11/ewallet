<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E•wallet</title>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Linha para fazer o link com o arquivo CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- pop-up -->
    <div id="popupbackground">
      <div id="popup">
        <form>
          <a>
            <i data-feather="x"></i>
          </a>
          <label for="title">Título</label>
          <input
            type="text"
            name="title"
            placeholder="Descrição do lançamento"
          />

          <div>
            <label for="price">Preço</label>
            <input type="text" name="price" placeholder="Valor em reais (R$)" />

            <label for="category">Categoria</label>
            <select name="category" id="category">
              <option value=""></option>
              <option value="entrada">Entrada</option>
              <option value="saida">Saída</option>
            </select>
          </div>

          <label for="identifier">Identificador</label>
          <input
            type="text"
            name="identifier"
            placeholder="Descrição da categoria"
          />

          <button>Cadastrar</button>

        </form>
      </div>
    </div>

    <div id="header">
      <!-- cabeçario -->
      <div class="content">
        <img src="assets/Logo (1).svg" alt="" />
      </div>
    </div>

    <!-- cards -->
    <div id="cards" class="content">
      <div class="card">
        <div class="card-tittle in">
          <span>Entradas</span>
          <i data-feather="arrow-up-circle"></i>
        </div>
        <h1>R$75.000,00</h1>
      </div>
      <div class="card">
        <div class="card-tittle out">
          <span>Saída</span>
          <i data-feather="arrow-down-circle"></i>
        </div>
        <h1>R$25.000,00</h1>
      </div>
      <div class="card total">
        <div class="card-tittle">
          <span>Total</span>
          <i data-feather="dollar-sign"></i>
        </div>
        <h1>R$50.000,00</h1>
      </div>
    </div>

    <!-- tabelas -->
    <div id="table" class="content">
      <table class="content">
        <thead>
          <tr>
            <th>Título</th>
            <th>Preço</th>
            <th>Categoria</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lacoste - Barra Shopping</td>
            <td>R$ 25.000,00</td>
            <td class="red"><i data-feather="dollar-sign"></i> Venda</td>
            <td>13/08/2021</td>
          </tr>
          <tr>
            <td>PIX recebido</td>
            <td>R$ 7.500,00</td>
            <td class="green">
              <i data-feather="dollar-sign"></i> Transferência
            </td>
            <td>13/08/2021</td>
          </tr>
          <tr>
            <td>Uber Eats</td>
            <td>R$ 20,00</td>
            <td class="red"><i data-feather="coffee"></i> Alimentação</td>
            <td>11/08/2021</td>
          </tr>
          <tr>
            <td>Uber</td>
            <td>R$ 9,50</td>
            <td class="red"><i data-feather="map-pin"></i> Transporte</td>
            <td>10/08/2021</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="addButton">
      <a><i data-feather="plus"></i></a>
    </div>

    <script>
      feather.replace();
    </script>
    <script src="js/index.js"></script>
  </body>
</html>
